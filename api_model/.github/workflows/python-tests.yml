name: NER API Tests

on:
  push:
    branches:
      - series_2
  pull_request:
    branches:
      - series_2

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api_model

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -v
